<mat-toolbar color="primary">
  Scheduleme
  <span class="fill-line-space"></span>
  <button mat-button style="position: relative; top: 0; right: 0" (click)="logout()">Logout</button>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <mat-tab-group class="demo-tab-group">
      <mat-tab label="All">
        <div class="tab-content">

        </div>
      </mat-tab>
      <mat-tab label="Calendar">
        <div class="tab-content">
          <mwl-demo-utils-calendar-header
            [(view)]="view"
            [(viewDate)]="viewDate">
          </mwl-demo-utils-calendar-header>

          <div class="alert alert-info">
            Click on a day on the view.
            <strong *ngIf="clickedDate">You clicked on this day: {{ clickedDate | date:'medium' }}</strong>
            {{clickDay(clickedDate)}}

          </div>
          <div [ngSwitch]="view">
            <mwl-calendar-month-view
              *ngSwitchCase="'month'"
              [viewDate]="viewDate"
              [events]="events"
              (dayClicked)="clickedDate = $event.day.date">
            </mwl-calendar-month-view>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Catagory">
        <!-- TODO: -->
      </mat-tab>
      <mat-tab label="Today">
        <div class="tab-content">

        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
