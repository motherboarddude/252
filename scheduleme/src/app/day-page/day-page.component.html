<h3>Events</h3>
<mat-expansion-panel [expanded]="false" *ngFor ="let e of eventsForUser ">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{e.eventName}}
    </mat-panel-title>
    <mat-panel-description>
      {{e.category}}
    </mat-panel-description>
    <mat-panel-description>
      {{getdate(e.date)}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile colspan="2" rowspan="1">
      <div style="position: absolute;left: 0;top:5px">{{e.eventDesc}}</div>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">          </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
      <div style="position: absolute;left: 0;top:5px">Complete: {{e.isDone}}</div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-action-row>
    <button mat-button color="warn">Complete</button>
    <button mat-button color="accent">Edit</button>
    <button mat-button color="accent">Delete</button>

  </mat-action-row>
</mat-expansion-panel>

<h1>{{clickedDate}}<h1>
<br>
<h4><b>Events:</b><h4>
<h5>School:<h5>
<br>
<h5>Extracurriculars:<h5>
<br>
<h5>Social Events:<h5>
<br>
<h5>Other<h5>
<br>

<br>

<h4><b>Add Event:</b><h4>
<h5>Event Category:<h5>

<mat-radio-group class="radio-group" [(ngModel)]="addEventCategory">
  <mat-radio-button class="radio-button" *ngFor="let cat of categories" [value]="cat">
    {{cat}}<br>
  </mat-radio-button>
</mat-radio-group>
<br>
<mat-form-field>
  <input matInput type="text" placeholder="Event Name" [(ngModel)]="addEventName"/>
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="addEvent()"> Add Event </button>
