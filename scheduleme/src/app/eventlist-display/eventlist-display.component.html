<p [ngSwitch]="(events | async)?.length==0">
  <ng-container *ngSwitchCase ="false">
    <mat-accordion class="expanel-align">
      <mat-expansion-panel [expanded]="false" *ngFor ="let e of events | async">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{e.eventName}}
          </mat-panel-title>
          <mat-panel-description>
            {{e.category}}
          </mat-panel-description>
          <mat-panel-description>
            {{getdate(e.date)}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-grid-list cols="5" rowHeight="100px">
          <mat-grid-tile colspan="2" rowspan="1">
            <div style="position: absolute;left: 0;top:5px">{{e.eventDesc}}</div>
          </mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1">          </mat-grid-tile>
          <mat-grid-tile colspan="2" rowspan="1">
            <div style="position: absolute;left: 0;top:5px">Complete: {{e.isDone}}</div>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-action-row>
          <button mat-button color="warn">Complete</button>
          <button mat-button color="accent">Edit</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
  <ng-container *ngSwitchCase="true"><h2 style="color: lightgrey">No schedule here yet ^_^</h2></ng-container>
</p>
